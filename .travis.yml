sudo: required

env:
  global:
    secure: 

services:
- docker

before_install:
- echo "Before install"

before_script:
- cd babel && make && cd ..
- cd elm && make && cd ..

script:
- echo "Script"
- mkdir -p public;
- mkdir -p public/js;
- cd code && make && cp js/elm.js ../public/js && cd ..
- docker run -t --rm -v $(pwd):/work -w /work -u $(id -u):$(id -g) babel
- mv code/js/cytoutils.babel.js code/js/cytoutils.js

after_script:
- echo "After script"

after_success:
- |
    echo "TRAVIS_BRANCH  $TRAVIS_BRANCH"
    echo "TRAVIS_TAG     $TRAVIS_TAG"
    echo "BUILD_TYPE     $BUILD_TYPE"
    echo "BUILD_DIR      $BUILD_DIR"
- if [ "$TRAVIS_BRANCH" == "master" ];
  then
  echo "Success";
  mkdir -p public;
  ls code/css;
  mv code/css/*.css public/.;
  ls code/js;
  mv code/js/* public/js/.;
  ls code/src;
  mv code/src/*.html public/.;
  mv code/src/*.svg public/.;
  ls code/img && mv code/img/*.png public/.;
  mv public/graphTool.html public/index.html;
  rm -rf public/graphTool.html;
  fi

# travis setup releases
# https://docs.travis-ci.com/user/deployment
# https://docs.travis-ci.com/user/deployment#conditional-releases-with-on

before_deploy:
- ls -altr public || true;

# https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: public
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master

#  on:
#    tags: true
